server.port=8880

# 增加数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wiki?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=wiki
spring.datasource.password=wiki
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置mybatis所有mapper.xml所在的路径(classpath可以理解为resources文件夹)
mybatis.mapper-locations=classpath:/mapper/**/*.xml

test.hello = Hello
